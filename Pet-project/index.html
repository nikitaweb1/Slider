<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="stelee.css">
    <link rel="icon" href="photo/unnamed.jpg">
</head>
<body>
    <div id="slider-container">
        <div id="top">
            <img src="photo/82df87bacf61681dcb96c288e0fd0bec.png" alt="" class="arrow arrow-left">
            <div id="frame">
                <div id="slider">
                    <img src="photo/img1.jpg" alt="" class="slider-image">
                    <img src="photo/img2.jpg" alt="" class="slider-image">
                    <img src="photo/img3.jpg" alt="" class="slider-image">
                    <img src="photo/img4.jpg" alt="" class="slider-image">
                </div>
            </div>
            <img src="photo/82df87bacf61681dcb96c288e0fd0bec.png" alt="" class="arrow arrow-right">
        </div>
        <div id="bottom"></div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
